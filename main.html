<!DOCTYPE html>
<html>
<head>
  <title>Promise Example</title>
</head>
<body>
  <div id="output">Waiting for the promise to resolve...</div>

  <script>
    function updateTextWithPromise() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve("Hello, world!");
        }, 1000); // Resolves after 1 second
      });
    }

    async function updateText() {
      const text = await updateTextWithPromise();
      document.getElementById("output").textContent = text;
    }

    // Call the function to update the text
    updateText();
  </script>
</body>
</html>
